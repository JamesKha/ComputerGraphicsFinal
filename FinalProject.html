<html>

<head></head>

<body>
	<canvas id="gl-canvas" width="512" height="512" style="float:left"></canvas>


	<div style="display:inline-block; vertical-align:top">
		<form id="parameters">
			<fieldset>
				<legend>Parameters</legend>
				<fieldset>
					<legend>Cube Side</legend>
					<label>Size </label><input id="cube_side_size" type="range" min="0.1" max="2" step="0.1"
						value="1.0"><label id="cube_side_value"></label><br>
				</fieldset>
				<fieldset>
					<legend>Coordinate</legend>
					<label>X </label><input id="coor_x" type="range" min="-2" max="2" step="0.1" value="0.0"><label
						id="x_value"></label><br>
					<label>Y </label><input id="coor_y" type="range" min="-2" max="2" step="0.1" value="0.0"><label
						id="y_value"></label><br>
					<label>Z </label><input id="coor_z" type="range" min="-10" max="10" step="0.5" value="0.0"><label
						id="z_value"></label><br>
				</fieldset>
				<fieldset>
					<legend>Rotate</legend>
					<label>X </label><input id="rotate_x" type="range" min="0" max="360" step="5" value="0.0"><label
						id="rotate_x"></label><br>
					<label>Y </label><input id="rotate_y" type="range" min="0" max="360" step="5" value="0.0"><label
						id="rotate_y"></label><br>
					<label>Z </label><input id="rotate_z" type="range" min="0" max="360" step="5" value="0.0"><label
						id="rotate_z"></label><br>
				</fieldset>
				<fieldset>
					<legend>Orientation</legend>
					<label>Altitude </label><input id="orien_al" type="range" min="-90" max="90" step="1"
						value="0"><br><label id="al_value"></label><br>
					<label>Azimuth </label><input id="orien_az" type="range" min="0" max="359" step="1"
						value="0"><br><label id="az_value"></label><br>
				</fieldset>
				<fieldset>
					<legend>Material</legend>
					<label for="material_color">Color </label><input id="material_color" type="color"
						value="#ffcc00"><br>
					<label>Shininess </label><input id="material_shn" type="range" min="1" max="16" step="1"
						value="10"><br><label id="shn_value">(100)</label><br>
				</fieldset>
			</fieldset>
		</form>
	</div>

	<div style="display:inline-block; vertical-align:top">
		<fieldset>
			<legend>Projections</legend>
			<select id="select_projs">
				<option value="1">perspective</option>
				<option value="2">orthogonal</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Lighting</legend>
			<fieldset>
				<legend>Ambient</legend>
				<label for="amb_color">Ambient Color </label><input id="amb_color" type="color" value="#ffffff"><br>
				<label>Intensity </label><input id="amb_inten" type="range" min="0" max="1" step="0.1"
					value="0.3"><label id="amb_inten_value">(0.3)</label><br>
			</fieldset>
			<fieldset>
				<label for="light_on">Light On?</label><input id="light_on" type="checkbox" checked="true"><br>
				<label for="light_color">Light Color </label><input id="light_color" type="color" value="#ffffff"><br>
				<fieldset>
					<legend>Components</legend>
					<label>Diffuse </label><input id="light_dif" type="range" min="0" max="1" step="0.1"
						value="1"><br><label id="light_dif_value"></label><br>
					<label>Specular </label><input id="light_spe" type="range" min="0" max="1" step="0.1"
						value="1"><br><label id="light_spe_value"></label><br>
				</fieldset>
				<fieldset>
					<legend>Coordinate</legend>
					<label>X </label><input id="light_x" type="range" min="-10" max="10" step="1" value="3"><label
						id="light_x_value">(3)</label><br>
					<label>Y </label><input id="light_y" type="range" min="-10" max="10" step="1" value="3"><label
						id="light_y_value">(3)</label><br>
					<label>Z </label><input id="light_z" type="range" min="-10" max="10" step="1" value="3"><label
						id="light_z_value">(3)</label><br>
				</fieldset>
			</fieldset>
		</fieldset>
	</div>
	<script id="vertex-shader" type="x-shader/x-vertex">
		#version 300 es
    
    in  vec4 aPosition;
    in  vec3 aNormal;
    out vec4 vColor;
    
    uniform vec4 uAmbientProduct, uDiffuseProduct, uSpecularProduct;
    uniform mat4 uModelViewMatrix;
    uniform mat4 uProjectionMatrix;
    uniform vec4 uLightPosition;
    uniform float uShininess;
    
    void main()
    {
    
    
        vec3 pos = -(uModelViewMatrix * aPosition).xyz;
    
        //fixed light postion
    
        vec3 light = uLightPosition.xyz;
        vec3 L = normalize(light - pos);
    
    
        vec3 E = normalize(-pos);
        vec3 H = normalize(L + E);
    
        vec4 NN = vec4(aNormal,0);
    
        // Transform vertex normal into eye coordinates
    
        vec3 N = normalize((uModelViewMatrix*NN).xyz);
    
        // Compute terms in the illumination equation
        vec4 ambient = uAmbientProduct;
    
        float Kd = max(dot(L, N), 0.0);
        vec4  diffuse = Kd*uDiffuseProduct;
    
        float Ks = pow( max(dot(N, H), 0.0), uShininess );
        vec4  specular = Ks * uSpecularProduct;
    
        if( dot(L, N) < 0.0 ) {
          specular = vec4(0.0, 0.0, 0.0, 1.0);
        }
    
        gl_Position = uProjectionMatrix * uModelViewMatrix *aPosition;
        vColor = ambient + diffuse +specular;
    
        vColor.a = 1.0;
    }
    </script>

	<script id="fragment-shader" type="x-shader/x-fragment">
		#version 300 es
    
    precision mediump float;
    
    
    in vec4 vColor;
    out vec4 fColor;
    
    void
    main()
    {
        fColor = vColor;
    }
    </script>

	<script type="text/javascript" src="../ComputerGraphicsFinal/Common/initShaders.js"></script>
	<script type="text/javascript" src="../ComputerGraphicsFinal/Common/MV.js"></script>
	<script type="text/javascript" src="FinalProject.js"></script>


</body>

</html>
